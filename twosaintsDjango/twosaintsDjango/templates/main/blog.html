{% extends "base_secondary.html" %}

{% block content %}

<section class="secondaryContent">
<h3>Blog</h3>
<ul>
{% for blogEntry in blogEntries %}
 
<li>
<a href="{%url 'blog_detail' blogEntry.id %}"><h4>{{ blogEntry.title }}</h4></a>
<p>{{ blogEntry.date }}</p>
<p>
{{ blogEntry.body|linebreaks }}
</p>
</li>
 
{% endfor %}
</ul>
</section>

{% endblock content %}
