{% extends "base_secondary.html" %}

{% block content %}

<section class="secondaryContent">
<h3>Blog</h3>
<ul>
{% for blogEntry in blogEntries %}
 
<li><a href="{%url 'blog_detail' blogEntry.id %}">{{ blogEntry.date }} &mdash; {{ blogEntry.title }}</a></li>
<p>
{{ blogEntry.body|linebreaks }}
</p>
 
{% endfor %}
</ul>
</section>

{% endblock content %}
